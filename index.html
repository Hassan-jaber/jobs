<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="page">
        <section class="slider-section">
                <div class="slide-container swiper">
                    <div class="slide-content">
                        <div class="card-wrapper swiper-wrapper">
                            <div class="card swiper-slide first "></div>
                            <div class="card swiper-slide middle"></div>
                            <div class="card swiper-slide last"></div>
                        </div>
                    </div>
                <div class="swiper-pagination"></div>
                </div>
            </section>
            
        
        <section class="login-section">
            <div class="logo">
                <img src="images/Group 420.svg" alt="">
                <p>Sunset-Beach</p>
            </div>
            <form action="#">
                <div class="form-title">
                    <h1>Signin</h1>
                    <p>Please Enter The Job ID</p>
                </div>
                <div class="inputs">
                    <!-- <label for="username">Job ID</label> -->
                    <input type="text" placeholder="Job ID" id="username">

                    <!-- <label for="password">Password</label> -->
                    <div class="password-container">
                        <input type="password" placeholder="Password" id="password">
                        <img class="see-icon" src="images/Group 395.svg" alt="">
                    </div>
                </div>


                <button class="login-btn">Log In</button>
                <p class="call-us-p">Having A Problem? </p>
                <a href="#" class="call-us">Call Us</a>
            </form>
        </section>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
